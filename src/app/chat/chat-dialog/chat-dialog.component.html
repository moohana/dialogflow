
   <h1 mat-dialog-title>Welcome to Trip Planner</h1>
  

    <ng-container *ngFor="let message of messages | async">

      <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
        {{ message.content }}
       </div> 

    </ng-container>
  


  <label for="nameField">Ask Something</label>
  <div mat-dialog-actions>
    
    


       <input matInput [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
    
     
    <button mat-raised-button (click)="sendMessage()">Send</button><br>
   
  </div>
